<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    
    <title>Home</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img class="header__logo-img" src="assets/images/logo.svg" alt="logo">
                </div>
    
                <div class="header__info">
                    <div class="header__title">Продажа <br>недвижимости<br> в дубае</div>
                    <div class="header__contact">
                        <img src="assets/images/phone.svg" alt="phone logo" class="phone__logo">
                        <a href="tel:+000 000 000 000" class="header__phone">+000 000 000 000</a>
                        <button class="header__button" type="button">Заказать звонок</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
    <!--INTRO-->
    <div class="intro">
        <div class="container">
            <div class="intro__inner">
    
                <div class="intro__left">
                    <div class="intro__title">
                        <h1>Недвижимость</h1><br>
                        <h3>В объединенных арабских эмиратах</h3>
                    </div>
                    <div class="intro__subtitle">
                        <h2>Лучшая инвестиция!</h2>
                        <h3>Компания <strong>Golden Property Solution</strong> предлагает подбор и продажу инвестиционной недвижимости <strong>В РАССРОЧКУ НА 3-5 ЛЕТ!</strong></h3>
                    </div>
                </div>
        
                <div class="intro__right">
                    <form class="intro__form" action="/" method="post">
                        <div class="intro__form-title">
                            Получите
                        </div>
                        <div class="intro__form-subtitle">
                            Консультацию специалиста
                        </div>
                        <div class="intro__form-subsubtitle">
                            по недвижимости в дубае
                        </div>
                        <div class="intro__actions">
                            <input type="text" class="form__input" placeholder="Введите имя">
                            <input type="text" class="form__input" placeholder="Введите телефон">
                        </div>
    
                        <button class="intro__button">Получить консультацию</button>
                    </form>
                </div>
            </div>
        </div>
    </div> <!--/intro-->
    

    <footer>Footer</footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
